<div
  (click)="onTripClick()"
  class="card card-side bg-base-100 shadow-xl max-w-[425px] cursor-pointer"
>
  <figure class="w-[60%] p-2">
    <img class="rounded-lg" [src]="getHolidayPhotoSrc()" alt="Holiday image" />
  </figure>
  <div class="flex flex-col justify-between my-10">
    <div class="card-body p-2">
      <h2 class="card-title mt-2 text-xl">{{ trip.tripName }}</h2>
      <div class="flex items-center">
        <i class="material-icons text-primary">location_on</i>
        <span class="">{{ dest }}</span>
      </div>
    </div>
  </div>
</div>
